<div class="searchInput-left">
	<h3 style="font-size:14px;font-weight:bold;color:#636466;padding:4px 10px;">Find Your Account</h3>
	<input type="text" class="linking_searchInput" />
	<input type="button" class="linking_searchButton" />
	<input type="button" class="linking_searchClear" style="display:none;" />
</div>
<hr style="clear:both;border:none;border-top:1px dotted #ccc;border-bottom:1px dotted #fff;width:566px;margin:14px 0px;" />
<div id="searchAccounts-filter-container" data-enabled="true">
	<div class="filter-item first active" id="filterReset" data-id="">
		<span class="searchAccounts-filter-icon all"></span>
		<span class="searchAccounts-filter-name">All</span>
	</div>
	<div class="filter-item inactive" data-id="credits">
		<span class="searchAccounts-filter-icon credits"></span>
		<span class="searchAccounts-filter-name">Credit Cards</span>
	</div>
	<div class="filter-item inactive" data-id="bank">
		<span class="searchAccounts-filter-icon bank"></span>
		<span class="searchAccounts-filter-name">Banks</span>
	</div>
	<div class="filter-item inactive" data-id="stocks">
		<span class="searchAccounts-filter-icon stocks"></span>
		<span class="searchAccounts-filter-name">Investments</span>
	</div>
	<div class="filter-item inactive" data-id="loans">
		<span class="searchAccounts-filter-icon loans"></span>
		<span class="searchAccounts-filter-name">Loans</span>
	</div>
	<div class="filter-item last inactive" data-id="mortgage">
		<span class="searchAccounts-filter-icon mortgage"></span>
		<span class="searchAccounts-filter-name">Mortgages</span>
	</div>
	<div class="clearfix"></div>
</div>
